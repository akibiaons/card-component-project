<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      
      <!--Link to the CSS Sheet-->
      <link rel="stylesheet" href="./style.css">

      <!--Links to the google fonts below-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      
      <!--Tab title is below-->
      <title>Web Dev Hub Project Product preview card component</title>
  
    </head>

    <body>
      <header class="primary-header primary-text">
        <div class="nav-container tab-heading">
          <button><p>Perfume Center</p></button>
          <div class="tab">
            <button class="tablinks"><a href="">Browse Mens</a></button>
            <button class="tablinks"><a href="">Browse Womens</a></button>
            <button class="tablinks"><a href="">Under $100</a></button>
          </div>      
        </div>
      </header>

      <main>
        <!--Section for the product img and product description-->
        <section>
          <div class="product-card">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
            <div class="product-description">
              <h3 class="primary-text">Perfume</h3>
              <h2 class="secondary-text">Gabrielle Essence Eau De Parfum</h2>
              <p class="primary-text">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL</p>
              <p class="trimary-text">$149.99</p>
              <p class="primary-text"><s>$169.99</s></p>
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Arthur Fernandez</a>.
        </div>
      </footer>
    </body>
  </html>
